<div class="cards-details">
  <div class="cards-details-wrapper">
    <div class="cards-detals-header"><img src="./images/cards/shopcard-1.png" alt="img">
      <div class="card-detals__description">
        <h2>Электронная подарочная карта</h2>
        <div class="decor-typgraphy">
          <p>Срок действия: до 03.03.2021</p>
        </div><a class="card-details--prise" href="#">
          <h3>10 000 ₽</h3></a>
      </div>
    </div>
    <div class="cards-detals-form">
      <div class="form-block" style="max-width: 730px;">
        <h2>Подать заявку</h2>
        <div class="decor-typgraphy">
          <p>Фамилия и имя заполняются латинскими буквами, как в вашей банковской карте. Электронная подарочная карта будет отправлена по вашему адресу после оплаты.</p>
        </div>
        <form class="form js-form" action="#" data-thank="#popup-thank" novalidate="novalidate">
          <div class="form-row">
            <div class="form-col form-col--card-buy">
              <label class="form-field">
                <input class="js-input form-field__input" type="text" name="name" data-msg="Заполните форму" id="name-1" required><span class="form-field__label">Фамилия *</span><span class="form-field__icon"></span>
              </label>
            </div>
            <div class="form-col form-col--card-buy">
              <label class="form-field">
                <input class="js-input form-field__input" type="text" name="name" data-msg="Заполните форму" required><span class="form-field__label">Имя *</span><span class="form-field__icon"></span>
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col form-col--card-buy">
              <label class="form-field">
                <input class="js-input js-input-mask form-field__input" type="email" name="email" data-msg="Заполните форму" required><span class="form-field__label">Email *</span><span class="form-field__icon"></span>
              </label>
            </div>
            <div class="form-col form-col--card-buy">
              <label class="form-field">
                <input class="js-input js-input-mask form-field__input" type="tel" name="tel" data-mask="+7(999)999-99-99" data-msg="Заполните форму" required><span class="form-field__label">Телефон *</span><span class="form-field__icon"></span>
              </label>
            </div>
          </div>
          <div class="form-bottom form-bottom--buy">
            <button class="submit btn btn--red btn--large" type="submit" disabled="disabled">Отправить</button>
            <label class="form-checkbox">
              <input class="form-checkbox__input js-agree" type="checkbox"><span class="form-checkbox__checkmark"></span>
              <div class="form-checkbox__text"><small>С <a href="#" target="_blank">Офертой</a> ознакомлен и согласен</small></div>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
